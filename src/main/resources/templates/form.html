<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text=${titulo}>Formulario simple</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:text="${titulo}">title</h1>
        <form th:action="@{/form}" th:object="${usuario}"  method="POST">
            <div>
                <label for="nombre">Nombre</label>
            </div>
            <div>
                <input type="text" id="nombre"  th:field="*{nombre}">
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
            <div>
                <label for="apellido">Apellido</label>
            </div>
            <div>
                <input type="text" id="apellido"  th:field="*{Apellidos}">
                <div th:if="${#fields.hasErrors('Apellidos')}" th:errors="*{Apellidos}"></div>
            </div>
            <div>
                <label for="username">username</label>
            </div>
            <div>
                <input type="text" id="username"  th:field="*{username}">
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div>
                <label for="password">Password</label>
            </div>
            <div>
                <input type="password"  id="password" th:field="*{password}">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div>
                <label for="email">Email</label>
            </div>
            <div>
                <input type="email" id="email" th:field="*{email}">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <input type="submit" value="Enviar"> 
        </form>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text=${titulo}>Formulario simple</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:text="${titulo}">title</h1>
        <form th:action="@{/form}"  method="POST">
            <div>
                <label for="nombre">Nombre</label>
            </div>
            <div>
                <input type="text" name="nombre" id="nombre"  th:value="${usuario.nombre}">
                <div th:if="${error != null && error.containsKey('nombre')}" th:text="${error.nombre}"></div>
            </div>
            <div>
                <label for="password">Password</label>
            </div>
            <div>
                <input type="password" name="password" id="password">
                <div th:if="${error != null && error.containsKey('password')}" th:text="${error.password}"></div>
            </div>
            <div>
                <label for="email">Email</label>
            </div>
            <div>
                <input type="email" name="email" id="email" th:value="${usuario.email}">
                <div th:if="${error != null && error.containsKey('email')}" th:text="${error.email}"></div>
            </div>
            <input type="submit" value="Enviar"> 
        </form>
    </body>
</html>
